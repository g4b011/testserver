{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'todo/todo_style.css' %}">


<h1>This is the todo page Bitch.</h1>

<!--ul>

<ul>
    {% for todo_item in all_items %}
    <li>{{ todo_item.content }}
        <form action="/deleteTodo/{{todo_item.id}}/" style="display: inline;" method="post">{% csrf_token %}
            <input type="submit" value="Delete"/>
        </form>
    </li>
    {% endfor %}
</ul>


<form action="/addTodo/" method="post">{% csrf_token %}
    <input type="text" name="content"/>
    <input type="submit" value="Add"/>
</form>
